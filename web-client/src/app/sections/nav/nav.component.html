  <footer>
    <div class="activeBox" [class.active]="connected" [class.error]="error" (click)="openPopup()">
      <img src="https://thira.tandilserver.com/avatar?usr=Alex" />
    </div>
    <div class="popup" *ngIf="popupOpened">
      <input type="text" placeholder="nick" [(ngModel)]="nick" (keypress)="kp($event)" id="popupNick"/>
      <select (change)="changeSkin()" [(ngModel)]="skin">
        <option value="light">
          Light
        </option>
        <option value="dark">
          Dark
        </option>
      </select>
    </div>
